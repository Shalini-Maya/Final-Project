<div class="main-content" style="
background-image: url('assets/images/payment.jpg');
background-size: cover;
background-position: center;
background-repeat: no-repeat;
">
<div style="padding-right: 12%;">
    <div class="container my-5 order-container" *ngIf="order" style="background-color: rgb(188, 194, 200); ">
        <h2 class="text-center">Order Details</h2>
        <div class="order-details text-center mt-4">
            <img class="item-image img-fluid rounded" [src]="order.menu.img" alt="Item Image"><br>
            <p style="color: black;"><strong>Quantity:</strong> {{ quantity }}</p>
        </div>
        <p class="text-center" style="color: black;"><strong>Total Price:</strong> {{ totalprice }}</p>
    </div>
    <div class="container my-5 payment-options" *ngIf="order" style="background-color: rgb(188, 194, 200);">
        <h3 class="text1">Choose Payment Method</h3>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-1" (click)="redirectToPayment('cod')">Cash on Delivery</button>
            <button class="btn btn-success mx-2" (click)="redirectToPayment('online')">Online Payment</button>
            <div class="mx-2"></div>
            <div class="mx-2"></div>
            <div class="mx-2"></div>
            <div class="mx-2"></div>
            <button class="btn btn-danger mx-3" (click)="deleteOrder()">Cancel Order</button>
        </div>
    </div>
    
    
</div>
</div>
